<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="contact">
        <form class="form">
            <span><h1>Contact</h1></span>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="e.g. example@nmit.edu.mn"><br><br>
            <label for="phone">Phone:</label><br>
            <input type="text" id="phone" name="phone" placeholder="e.g. 99999999"><br><br>
            <label for="subject">Subject:</label><br>
            <input type="text" id="subject-txt" name="subject" placeholder="Subject..."><br><br>
            <label for="body">Body:</label><br>
            <textarea name="body" id="body-txt" cols="25" rows="5" placeholder="Body..."></textarea><br>
        
            <button type="submit" onclick="validate()">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
